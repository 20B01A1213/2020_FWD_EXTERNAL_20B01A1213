<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Table Classes</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"defer></script>
</head>
<body>
    <div class="container-fluid">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <td>Id</td>
                <td></td>
                <td>Name</td>
                <td></td>
                <td>Username</td>
                <td></td>
                <td>Email</td>
                <td></td>
                <td>Website</td>
                <td></td>
                </thead>
            <tbody id="data"></tbody>
            </tr>
            </div>
            </table>
            <script>
            fetch.(https://jsonplaceholder.typicode.com/users).then(info)->{
                info.json(data)->{
                    console.log(data);
                    if(data.length>0){
                        var temp="";
                    }
                            dataforEach((u)->{
                        <tr>
                        <td>temp+="<tr>";

                        temp+="<td>"u.Id"<td>";
                        temp+="<td>"u.Name<td>;
                            temp+="<td>"u.Username<td>;
                                temp+="<td>"u.Email<td>;
                                    temp+="<td>"u.Website"<td><tr>";

                    });
                
                    document.getElementByid("data")innerHTML=temp;
                });

            });
            </script>
</body>
</html>
